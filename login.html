<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign into the member's area </title>

    <link rel="stylesheet" href="./dist/index.css">
    <link rel="stylesheet" href="./dist/custom.css">

</head>
<body>

<main class="form-signin w-100 m-auto">
    <div class="container">
        <div class="row">

            <div class="text-center d-flex justify-content-center mb-4">
                <div class="icon"></div>
            </div>

            <div class="text-center">
                <h1 class="h3 mb-5 fw-normal"><i class="bi bi-people-fill"></i> Member's area</h1>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post" action="error.html">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-outline-primary btn-common" type="submit">Sign in</button>
                    </form>

                </div>
            </div>

            <p class="mt-5 mb-3 text-muted text-center">&copy; 2022-2023</p>

        </div>
    </div>
</main>

<script src="./dist/index.bundle.js"></script>
<script src="./dist/custom.bundle.js"></script>

</body>
</html>
